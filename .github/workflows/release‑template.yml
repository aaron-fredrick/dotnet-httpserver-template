# .github/workflows/release-template.yml

name: Release Dotnet HTTP Server Template

on:
  push:
    tags:
      - 'v*'       # trigger on any tag starting with "v"

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow creating releases

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # ensures tags are available

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'  # or the version you target

      # Pack the template as NuGet package
      - name: Pack template
        run: |
          dotnet pack --configuration Release -o ./artifacts
          ls ./artifacts

      # Create GitHub Release and attach the .nupkg
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: ./artifacts/*.nupkg
